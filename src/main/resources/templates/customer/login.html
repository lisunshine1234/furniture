<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录</title>
    <link rel="icon" type="image/x-icon" th:href="@{/icon/my.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link th:href="@{/css/mycss.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/megamenu.css}" rel="stylesheet" type="text/css" media="all"/>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/simpleCart.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/change.js}" type="text/javascript"></script>
    <script th:src="@{/js/megamenu.js}" type="text/javascript"></script>
    <script th:src="@{/js/responsiveslides.min.js}" type="text/javascript"></script>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>

    <script>$(document).ready(function () {
        $(".megamenu").megamenu();
    });</script>
</head>

<body>
<div th:include="customer/index_top"></div>
<!-- login-page -->
<div class="login">
    <div class="container">
        <div class="login-grids">
            <div class="col-md-6 log">
                <h3>登录</h3>
                <div class="strip"></div>
                <p>欢迎您, 请登录之后再继续。</p>
                <form method="post">

                    <input type="text" name="userName" id="userName" value=""
                           onblur="validate_wrong(this,'UserWrong')" placeholder="用户名" style="margin:22px 0px">
                    <font style="color: red; font-size: 15px;" id="UserWrong"></font>

                    <input type="password" id="passWord" name="passWord" value=""
                           onblur="validate_wrong(this,'PasswordWrong')" placeholder="密码" style="margin:22px 0px">
                    <font style="color: red; font-size: 15px; margin: 0"
                          id="PasswordWrong"></font>
<!--                    <a type="button" class="button" value="登   录" onclick="UserLogin()" style="margin: 10px 100px 10px 0px;"></a>-->
                    <div class="col-md-6 login-right">
                        <a href="#" id="loginButton" class="button" onclick="UserLogin()">登   录</a>
                    </div>
                </form>
                <a href="#">忘记密码 ?</a>
            </div>
            <div class="col-md-6 login-right">
                <h3>新用户</h3>
                <div class="strip"></div>
                <p>通过创建一个帐户，您将能够将喜欢的家具进行收藏，以后能快速准确的找到您喜欢的家具。</p>
                <a href="#" class="button" onclick="Register()">创建一个用户</a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- //login-page -->
<div th:include="customer/footer" %></div>
<input type="hidden" th:value="${contextPath}" id="contextPath">
</body>
<script>
    $(document).keyup(function(event){
        if(event.keyCode ==13){
            $('#loginButton').click()
        }
    });
</script>
</html>
