<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>家具详情</title>
    <link rel="icon" type="image/x-icon" th:href="@{/icon/my.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link th:href="@{/css/mycss.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/megamenu.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/flexslider.css}" rel="stylesheet" type="text/css" media="screen"/>

    <script defer th:src="@{/js/jquery.flexslider.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/simpleCart.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/change.js}" type="text/javascript"></script>
    <script th:src="@{/js/megamenu.js}" type="text/javascript"></script>
    <script th:src="@{/js/responsiveslides.min.js}" type="text/javascript"></script>

    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>

    <script>$(document).ready(function () {
        $(".megamenu").megamenu();
    });</script>
    <!-- FlexSlider -->

    <script>
        // Can also be used with $(document).ready()
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: "thumbnails"
            });
        });
    </script>
</head>

<body>
<div th:include="customer/index_top"></div>
<!-- single-page -->
<div class="single">
    <div class="container">
        <div class="single-page">
            <div class="details-left-info" style="width: 100%;margin-left: 0">
                <div style="float: right;" class="single-but item_add">
                    <input type="submit" value="收藏" th:onclick="'IsOnloadAddCart('+${product.id}+')'">
                </div>
                <h3 th:text="${product.prodName}"></h3>
                <h4 th:text="${'上传时间:&nbsp;'+product.uploadTime}"></h4>
                <div class="simpleCart_shelfItem">
                    <div class="col-rad">
                        <div class="col-rad-left">
                            <p>
                                <b th:text="'编号'" style="color:black;"></b>
                            </p>
                        </div>
                        <div class="col-rad-right" th:text="${product.id}"></div>

                        <div class="clearfix"></div>
                    </div>
                    <div class="col-rad">
                        <div class="col-rad-left">
                            <p>
                                <b th:text="'木材'" style="color:black;"></b>
                            </p>
                        </div>
                        <div class="col-rad-right" th:text="${product.material}"></div>

                        <div class="clearfix"></div>
                    </div>

                    <div class="col-rad">
                        <div class="col-rad-left">
                            <p>
                                <b th:text="'尺寸'" style="color:black;"></b>
                            </p>
                        </div>
                        <div class="col-rad-right"
                             th:text="${product.length}+'cm × '+ ${product.width}+'cm × '+  ${product.height}+'cm  (长×宽×高)'">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <br>
                    <h3>
                        <b th:text="'产品详情'" style="color:black;"></b>
                    </h3>
                    <div style="font-size:10px;"><p class="desc" th:utext="${product.prodDescribe}" style="color:black;">
                    </p></div>
                    <h3>
                        <b th:text="'产品大图'" style="color:black;"></b>
                    </h3>
                    <div>
                        <div  th:if="${product.address1 != null && product.address1 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address1 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address2 != null && product.address2 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address2 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address3 != null && product.address3 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address3 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address4 != null && product.address4 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address4 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address5 != null && product.address5 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address5 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address6 != null && product.address6 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address6 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address7 != null && product.address7 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address7 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                        <div th:if="${product.address8 != null && product.address8 != ''}" style="width:100%;height:0;position: relative;padding-bottom: 100%;margin: 20px 0">
                            <img th:src="@{${product.address8 }}" style="object-fit:cover;top:0;left:0;width:100%;height:100%;position: absolute;" alt=""/>
                        </div>
                    </div>

                </div>

            </div>
            </c:forEach>
            <div class="clearfix"></div>
        </div>

    </div>
</div>
<!-- single -->
<!-- for bootstrap working -->
<!-- //for bootstrap working -->
<div th:include="customer/footer"></div>
<input type="hidden" th:value="${contextPath}" id="contextPath">
</body>
</html>
