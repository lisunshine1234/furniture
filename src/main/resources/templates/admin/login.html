<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/icon/my.ico}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/admin/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/font-awesome-ie7.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace-ie.min.css}"/>

    <script th:src="@{/js/change.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>

    <title>登陆</title>
</head>

<body class="login-layout">
<div class="logintop">
    <span>欢迎后台管理界面平台</span>
    <ul>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="loginbody">
    <div class="login-container">
        <div class="center">
            <h1>
                <i class="icon-leaf green"></i>
                <span class="orange">李紫阳家具</span>
                <span class="white">后台管理系统</span>
            </h1>
            <h4 class="white">Background Management System</h4>
        </div>

        <div class="space-6"></div>

        <div class="position-relative">
            <div id="login-box" class="login-box widget-box no-border visible">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            管理员登陆
                        </h4>

                        <div class="login_icon"><img th:src="${contextPath+'/admin/images/login.png'}"/></div>

                        <fieldset>
                            <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="登录名" name="登录名"
                                               id="loginName">
                                        <i class="icon-user"></i>
                                    </span>
                            </label>

                            <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" placeholder="密码" name="密码"
                                               id="password">
                                        <i class="icon-lock"></i>
                                    </span>
                            </label>

                            <div class="space"></div>

                            <div class="clearfix">
                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="" onclick="adminLogin()">
                                    <i class="icon-key"></i>登陆
                                </button>
                            </div>

                            <div class="space-4"></div>
                        </fieldset>

                        <div class="social-or-login center">
                            <span class="bigger-110"></span>
                        </div>

                        <div class="social-login center">
                            本网站系统由 阳阳得意 设计开发。
                        </div>
                    </div><!-- /widget-main -->

                    <div class="toolbar clearfix">


                    </div>
                </div><!-- /widget-body -->
            </div><!-- /login-box -->
        </div><!-- /position-relative -->
    </div>
</div>
<div class="loginbm" th:text="${'版权所有&copy;'+company.compName +'&nbsp;&nbsp;&nbsp;&nbsp;'+company.batch}"></div>
<strong></strong>
<input type="hidden" th:value="${contextPath}" id="contextPath">
<script type="text/javascript" language=JavaScript charset="UTF-8">
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) { // enter 键
            adminLogin();
        }
    };
</script>
</body>
</html>
